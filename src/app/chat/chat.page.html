<ion-header>
  <ion-toolbar color="primary">
    <ion-title>chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-grid>
  <ion-row *ngFor="let message of messages">
    <ion-col offset="3" size="9" *ngIf="message.user !== currentUser" class="message other-message">
      <b>{{ message.title}}</b><br>
      <span>{{ message.msg }}</span>
    </ion-col>

    <ion-col size="9" *ngIf="message.user === currentUser" class="message my-message">
      <b>{{ message.title}}</b><br>
      <span>{{ message.msg }}</span>
    </ion-col>
  </ion-row>
 </ion-grid>
</ion-content>
