<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [placeholder]="usernamePlaceholder" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [placeholder]="passwordPlaceholder" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button (click)="login()" expand="block">제출</ion-button>

  <ion-list>
    <ion-item *ngIf="username !== undefined && username.length>0">
      <p>
        username : {{username}}
      </p>
    </ion-item>
    <ion-item *ngIf="password !== undefined && password.length>0">
      <p>
        password : {{password}}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
