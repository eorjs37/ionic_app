<div class="scroll">
  <ion-grid>
    <ion-row *ngFor="let item of messages$ | async">
      <ion-col size="3">
        <ion-avatar>
          <img src="./assets/img/girl.png">
        </ion-avatar>
      </ion-col>
      <ion-col size="9" class="message other-message ion-text-start">
        <b>{{ item.id }}</b><br>
        <span>{{item.msg}}</span>
      </ion-col>
    </ion-row>
</ion-grid>
<ion-button (click)="add()">
  ADD
</ion-button>
</div>
